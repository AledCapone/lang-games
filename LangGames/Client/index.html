<html>

<head>

<script type="text/javascript" src="js/knockout-2.1.0.js"></script>
<script type="text/javascript" src="js/Connect4.js"></script>
<script type="text/javascript" src="js/Translations.js"></script>
<link rel="stylesheet" type="text/css" href="style/style.css">
<!--style type="text/css" src="style/style.css">


</style-->
</head>




<body>

<div id="left">
</div>

<div id="middle">


	<div id="choices-left" data-bind="foreach:pLeftSideChoices">
		<button class="choiceButton choice" data-bind="text:$data, click:$root.registerGuess"></button>

	</div>	

	<div id="content">
			<div>
				<img class="choiceImage" data-bind="attr:{src:choiceImgSrc}"/></br>
				<div class="choiceTranslation" data-bind="text: translation"></div>
			</div>

			<br>
			<br>
			<br>
			<br>
			<div id="wrapper">
				<div data-bind="foreach:grid">

						<div class="column">

								<div class="discHolder" style="height:35px;">
									<div class="disc animated wobble" data-bind="visible: $data.imgSelected , css: { 'white' : $parent.dropColour()=='white' , 'red' : $parent.dropColour()=='red', 'blue' : $parent.dropColour()=='blue' }" >

									</div>
								</div>	

								<div data-bind="foreach:$data">

										
										<div class="disc" data-bind="css: { 'empty' : $data=='empty' , 'red' : $data=='red', 'blue' : $data=='blue', animated: $data=='blue' , wobble : $data=='blue', animated: $data=='red' , wobble : $data=='red' }">
											
										</div>


								</div>

							<img class="image1" data-bind="attr:{src:$data.imgSrc} , enabled : $parent.showArrows , css: { selected : $data.imgSelected }"/></br>

							<div style="height:50px;">
								<div class="disc arrow" data-bind="visible: $parent.showArrows(), text: $data.number, click: $root.selectImage.bind($data,$parent)" ></div>
								<button class="butt" data-bind="visible: $data.imgSelected() , click: $root.addDisc.bind($data, $parent)" >DROP</button>

							</div>


						</div>	


				</div>

			<div class="message" data-bind="text: message"></div>	
			</div>
	</div>

	<div id="choices-right" data-bind="foreach:pRightSideChoices">
		<button class="choiceButton choice" data-bind="text:$data"></button>

	</div>	

</div>

<div id="right">

</div>	

</body>

<script type="text/javascript">


 
ko.applyBindings(new AppViewModel());

</script>


</body>





</html>
